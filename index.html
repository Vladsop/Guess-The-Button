<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styleSheet.css" rel="stylesheet">

    <title>Guess the Button</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <div class="container">
            <h2>Guess the button</h2>
            <p>Try your luck and pick one button. Will it be the winner? Let's see:</p>
            <button class="button button1" id="1" onclick="check_button(id)">Button 1</button>
            <button class="button button2" id="2" onclick="check_button(id)">Button 2</button>
            <button class="button button3" id="3" onclick="check_button(id)">Button 3</button>
            <p id="message"></p>
            <button class="button mixbuttons" id="mixbuttons" onclick="reset()">Mix buttons again !</button>
        </div>
    </div>
    <!--JQuery and Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--Script for buttons -->
    <script src="script.js"></script>
    <!--Script for Confetii -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>

</html>
